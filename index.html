<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <h1>FLIP</h1>
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite o seu usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Acessar">
        </form>

        <div class="footer">
            <span>ou conecte com as suas redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Conectar com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Conectar com o Facebook
                    </a>
                </div>
                <span>Não tem uma conta? <span class="cadastro">Cadastre-se</span></span>
            </div>
        </div>
    </main>
</body>

</html>
